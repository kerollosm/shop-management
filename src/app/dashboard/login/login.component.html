<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <mat-card>
                <mat-card-header class="d-flex justify-content-center">
                    <h1>تسجيل مستخدم
                    </h1>
                </mat-card-header>
                <mat-card-content  class="d-flex justify-content-center">
                    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
                    <mat-form-field class="example-full-width">
                      <mat-label>الاسم</mat-label>
                      <input matInput formControlName="userName">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                      <mat-label>كلمة السر</mat-label>
                      <input type="password" matInput formControlName="password">
                    </mat-form-field>
                    <div class="d-flex justify-content-center">
                        <button mat-raised-button color="primary" class="mx-2">تسجيل الدخول</button>
                        <a routerLink="/register"  mat-raised-button color="accent">تسجيل مستخدم جديد</a>
                    </div>
                  </form>
                </mat-card-content>
              </mat-card>
        </div>
    </div>
</div>
