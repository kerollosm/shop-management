<div mat-dialog-title>
    <h1>اضافة موظف</h1>
</div>
<form [formGroup]="iForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
   <div class="row">
   <div class="col-md-6">
    <mat-form-field appearance="outline">
        <mat-label>المرتب</mat-label>
        <input matInput  type="number" formControlName="salary">
      </mat-form-field>
   </div>
   <div class="col-md-6">
    <mat-form-field appearance="outline">
        <mat-label>الاسم</mat-label>
        <input matInput  type="text" formControlName="name">
      </mat-form-field>
   </div>
   </div>
   <div class="row">
   <div class="col-xs-12">
      <mat-form-field class="example-full-width">
        <mat-label>ملاحظات</mat-label>
        <textarea matInput formControlName="notes"></textarea>
      </mat-form-field>
   </div>
   <div class="col-md-6">
    
   </div>
   </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button type="button" color="warn" [mat-dialog-close]="false">الغاء</button>
    <button mat-raised-button color="primary" type="submit">{{data?'تعديل':'حفظ'}}</button>
</div>
</form>
