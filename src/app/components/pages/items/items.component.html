<ngx-datatable class="material"
[rows]="filteredRows"
[columns]="columns"
[headerHeight]="50"
[footerHeight]="50"
rowHeight="auto"
[reorderable]="reorderable">
<ngx-datatable-column *ngFor="let column of columns; let i = index;" name="{{ column.prop }}">
<ng-template ngx-datatable-cell-template let-row="row" let-value="value">
<div class="button-container" *ngIf="column.prop === 'actions'">
<button mat-icon-button color="warn" (click)="deleteItem(row.id)">
<mat-icon>delete</mat-icon>
</button>
<button mat-icon-button color="primary" (click)="openEditForm(row)">
<mat-icon>edit</mat-icon>
</button>
</div>
<div *ngIf="column.prop !== 'actions'">{{ value }}</div>
</ng-template>
</ngx-datatable-column>
</ngx-datatable>
<button mat-raised-button color="primary" class="float-end" (click)="openAddItem()">اضف صنف جديد</button>
